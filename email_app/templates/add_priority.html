{% extends 'base_template.html' %}

{% block content %} 
<section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="pagetitle">
          <h1>Add New Priority</h1>
          
        </div>
        
            <!-- <h5 class="card-title"></h5>-->
            <br>
            
            <div class="card">
              <div class="card-body">
                <br>

                <br>
                
                {% for message in messages %}
                   <div class="alert alert-success alert-dismissible fade show" role="alert">

                       {{ message }}
                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                   </div>
                {% endfor %}
                <form method="post">
                    {% csrf_token %}

                  
                  

                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Customer Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="customer_email" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Priority</label>
                    <div class="col-sm-10">
                      <select class="form-select" name="priority" aria-label="Default select example" required>
                        <option value="" disabled selected>Choose priority</option>
                        <option value="Airline">Airline</option>
                        <option value="Travel_agency">Travel Agency</option>
                        <option value="Others">Others</option>
                      </select>
                    </div>
                  </div>


                  
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label">Status</label>
                          <div class="col-sm-10">
                            <select class="form-select" name="status_value" aria-label="Default select example" required>
                              <option value="" disabled selected>Select status</option>
                              <option value="True">Active</option>
                              <option value="False">Not Active</option>
                             
                            </select>
                          </div>
                        </div>

                  


                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" style="height: 40%;">Submit</button>
                  </div>
    
                     
                  
                </form>
              </div>
            </div>
          

      </div>
    </div>
  </section>

{% endblock %}
