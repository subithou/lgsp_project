{% extends 'base_template.html' %}

{% block content %}
<div class="pagetitle">
    <h1>All Emails</h1>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <br>
            {% for message in messages %}
                   <div class="alert alert-success alert-dismissible fade show" role="alert">

                       {{ message }}
                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                   </div>
           {% endfor %}
            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">PNR</th>
                  <th scope="col">Sender's Email</th>
                  <th scope="col">Action</th>
                  
                </tr>
              </thead>
              <tbody>
                {% for i in row_list %}
                <tr>
                    <th scope="row">1</th>
                    <td>{{i.pnr}}</td>
                    <td>{{i.sender_emailid}}</td>
                    <td><a href="{% url 'lgsp_email' pnr=i.pnr %}"><button type="button" class="btn btn-success btn-sm"><i class="bi bi-eye btn-sm"></i>  View </button></a></td>
        
                </tr>
                {% endfor %}
                
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>
  {% endblock %}
