{% extends 'base_template.html' %}

{% block content %} 
<section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="pagetitle">
          <h1>Add/Update PNR</h1>
          
        </div>
        
            <!-- <h5 class="card-title"></h5>-->
            <br>
            
            <div class="card">
              <div class="card-body">
                <br>

                <br>
                
                {% for message in messages %}
                   <div class="alert alert-success alert-dismissible fade show" role="alert">

                       {{ message }}
                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                   </div>
                {% endfor %}
                <form method="post">
                    {% csrf_token %}

                  
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">PNR</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="new_pnr">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Sender Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="new_sender_email">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Conversation ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="new_conversation_id">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Message ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="new_message_id">
                    </div>
                  </div>


                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" style="height: 40%;">Submit</button>
                  </div>
    
                     
                  
                </form>
              </div>
            </div>
          

      </div>
    </div>
  </section>

{% endblock %}
